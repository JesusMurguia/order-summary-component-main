<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-img-top" alt="hero image"></div>
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

     
        <div class="container">
          <div class="row plan-row align-items-center ">
            <div class="col">
              <img class="music-icon"></img>
            </div>
            <div class="col">
              <div class="row annual-plan">Annual Plan</div>
              <div class="row">$59.99/year</div>
            </div>
            <div class="col">
              <a href="#" class="btn btn-link btn-block btn-change">Change</a>
            </div>
          </div>
        </div>


      <a href="#" class="btn btn-primary btn-block btn-proceed">Proceed to Payment</a>
      <a href="#" class="btn btn-link btn-block btn-cancel">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesus Murguia</a>.
  </div>
</body>
</html>
